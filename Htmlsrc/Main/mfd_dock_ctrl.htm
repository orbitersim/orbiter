<h1>Docking MFD controls</h1>
<p></p>
<table cols="3" width="100%" cellspacing="2" cellpadding="2" border="0" frame="void">
<thead>
<tr>
<th>Keyboard</th>
<th>Button</th>
<th>Description</th>
</tr>
<tbody>
<tr>
<td><kbd class="ctrl">Shift</kbd> <kbd>N</kbd></td>
<td>NAV</td>
<td>Select navigation radio (NAV) receiver for XPDR or IDS information input.</td>
</tr>
<tr>
<td><kbd class="ctrl">Shift</kbd> <kbd>V</kbd></td>
<td>VIS</td>
<td>Switch to visual docking data acquisition mode.</td>
</tr>
<tr>
<td><kbd class="ctrl">Shift</kbd> <kbd>T</kbd></td>
<td>TGT</td>
<td>Direct target and docking port selection.</td>
</tr>
</table>
